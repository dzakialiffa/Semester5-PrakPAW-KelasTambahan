<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variabel Basic</title>
</head>
<body>
<script>
    let bill1 = 6;
    console.log(bill1+"5"-"5"); //6 dan 0 maka 60
    console.log(bill1*2); // 6 x 2 = 12
    console.log("4"/"2"); // 4/2 = 2
    console.log("4"%"2"); // 4 % 2 = 0
</script>
</body>
</html>
