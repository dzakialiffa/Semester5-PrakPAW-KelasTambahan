<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cek Umur</title>
</head>
<body>
<script>
  // Untuk penggunaan variabel yang bisa untuk berulang di berbagai tempat
  let tahunLahir = 2001; // Let untuk membuat variabel yang dapat diubah nilainya
  let umur = 2023 - tahunLahir;
  console.log(umur);

  // Unutuk kasus pengggantian nilai variabel
  let tahunLahir = 2001;
  console.log(tahunLahir);

  tahunLahir = 2008;
  console.log(tahunLahir
  )
</script>
</body>
</html>
