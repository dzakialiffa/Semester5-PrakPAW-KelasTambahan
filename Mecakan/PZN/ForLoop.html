<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
<script>
    for (let counter = 1;counter <= 10;counter++ ){ // Ini untuk menentukan nilai awal dan maksimal, juga untuk menyuruh menambahkan jumlah loop setiap melakukan pengulangan
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
    }
</script>
</body>
</html>
