    <title>Length pada Array</title>

<body>
<script>
  let hewan = ["Kuda", "Kucing", "Kelinci", "Kodok"];
  console.log('panjang',hewan.length);

    for (let i = 0; i< hewan.length; i++){ // Jadi kita gak perlu menggunakan < 3 atau apapun tapi gunakan < hewan.length
      console.log(hewan[i]);
  }
</script>
